<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
    	body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
  
.container {
    text-align: center;
}
  
h1 {
    color: #333;
}
  
input {
    padding: 8px;
    font-size: 16px;
}
  
button {
    padding: 8px 16px;
    font-size: 16px;
    background-color: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
}
  
button:hover {
    background-color: #45a049;
}

#result {
    font-weight: bold;
    margin-top: 20px;
    color: #333;
}
</style>

    <script type="text/javascript">
        // Global variables
        let secretNumber = generateRandomNumber();

        // Function to generate a random number between 1 and 10
        function generateRandomNumber() {
            return Math.floor(Math.random() * 10) + 1;
        }

        // Function to check the user's guess
        function checkGuess() {
            let userGuess = parseInt(document.getElementById("userGuess").value);
            let resultElement = document.getElementById("result");

            if (userGuess === secretNumber) {
                resultElement.innerText = "Congratulations! You guessed the correct number!";
                showImageAndPlaySound("picture2.jpeg" , "music2.mp3");
                secretNumber = generateRandomNumber(); // Generate a new random number
            } else {
                resultElement.innerText = "Sorry, try again!";
                showImageAndPlaySound("picture1.jpeg", "music1.mp3");
            }

            // Clear the input field for the next guess
            document.getElementById("userGuess").value = "";
        }

        // Function to show image and play sound
        function showImageAndPlaySound(imageSource, soundSource) {
            let imageElement = document.createElement("img");
            imageElement.src = imageSource;

            let soundElement = document.createElement("audio");
            soundElement.src = soundSource;
            soundElement.autoplay = true;

            let resultContainer = document.getElementById("result");
            resultContainer.innerHTML = "";
            resultContainer.appendChild(imageElement);
            resultContainer.appendChild(soundElement);
        }

        // Add event list\\\ener to trigger button click on Enter key press
        document.getElementById("userGuess").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                document.getElementById("submitButton").click();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between 1 and 10:</p>
        <input type="number" id="userGuess" placeholder="Enter your guess" />
        <button id="submitButton" onclick="checkGuess()">Submit Guess</button>
        <div id="result"></div>
    </div>
</body>
</html>
